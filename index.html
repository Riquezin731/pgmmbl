<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campo Minado</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>Campo Minado2</h1>
  </header>

  <main>
    <!-- Tela inicial -->
    <section id="setup" class="card">
      <h2>Configurações</h2>
      <form id="setup-form">
        <div class="form-row">
          <label for="rows">Linhas</label>
          <input type="number" id="rows" name="rows" min="5" max="40" value="10" required />
        </div>
        <div class="form-row">
          <label for="cols">Colunas</label>
          <input type="number" id="cols" name="cols" min="5" max="40" value="10" required />
        </div>
        <div class="form-row">
          <label for="mines">Minas</label>
          <input type="number" id="mines" name="mines" min="1" value="20" required />
        </div>

        <div class="form-row">
          <label for="seed">Semente (opcional)</label>
          <input type="text" id="seed" name="seed" placeholder="Ex.: jogo-123" />
        </div>

        <div class="actions">
          <button type="submit" class="btn primary">Iniciar jogo</button>
        </div>

        <p class="hint">Dica: clique com o botão direito para marcar bandeira.</p>
      </form>
    </section>

    <!-- HUD do jogo -->
    <section id="hud" class="hud hidden">
      <div class="hud-left">
        <span class="hud-item">
          Minas: <strong id="mine-count">0</strong>
        </span>
        <span class="hud-item">
          Bandeiras: <strong id="flags-used">0</strong>
        </span>
        <span class="hud-item">
          Reveladas: <strong id="revealed-count">0</strong>
        </span>
      </div>
      <div class="hud-right">
        <button id="reset-btn" class="btn">Reiniciar</button>
        <button id="back-btn" class="btn">Voltar</button>
      </div>
    </section>

    <!-- Tabuleiro -->
    <section id="board-container" class="board-container hidden" aria-live="polite">
      <div id="status" class="status"></div>
      <div id="board" class="board" role="grid" aria-label="Tabuleiro de Campo Minado"></div>
    </section>
  </main>

  <footer class="app-footer">
    <small>Feito com ❤️ – Compatível com GitHub Pages</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
