<section id="sudoku" class="panel">
  <header class="header">
    <h1>Sudoku</h1>
    <div class="controls">
      <div class="control-group">
        <label for="sudokuDifficulty">Dificuldade</label>
        <select id="sudokuDifficulty">
          <option value="easy">Fácil</option>
          <option value="medium">Médio</option>
          <option value="hard">Difícil</option>
        </select>
      </div>
      <button id="sudokuNew" class="btn">Novo jogo</button>
      <button id="sudokuValidate" class="btn">Validar</button>
      <button id="sudokuClearCell" class="btn">Apagar célula</button>
      <button id="sudokuClearAll" class="btn">Apagar tudo</button>
    </div>

    <div class="status">
      <div class="status-item">
        <span class="label">Tempo:</span>
        <span id="sudokuTimer">00:00</span>
      </div>
      <div class="status-item">
        <span class="label">Estado:</span>
        <span id="sudokuState">Pronto</span>
      </div>
    </div>
  </header>

  <main>
    <div id="sudokuBoard" class="board">
      <!-- A grade 9x9 será injetada via JS: <div class="sudoku-grid">...</div> -->
    </div>
  </main>

  <footer class="footer">
    <p>Complete a grade 9x9. Cada linha, coluna e bloco 3x3 deve conter 1–9 sem repetição.</p>
  </footer>
</section>
